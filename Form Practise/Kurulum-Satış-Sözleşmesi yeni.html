<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Clarusway Tasarım Programı Kurulum ve Satış Sözleşmesi</h1>

                                  <!-- KUTU 1 -->
    <form action="">
    <fieldset class="fieldset">
        <legend>Sözleşme Onay</legend>
        <input type="checkbox" name="kabul-tiki" id="tik">

      <input type="submit" value="Formu kaydet">
            <input type="reset" value="Formu temizle">
    
       
    </fieldset >

    <fieldset id="kut2">
          <legend>Kişisel bilgiler</legend> 

        <div id="div2">

        </div>
         <div>  <label for="ID">Form güvenlik ID</label>
           <input type="text" name="ID" id="ID">
        </div>
        <div>

           <input type="text" name="Soyad" id="Soyad">
        </div>
        <div>

           <input type="number" name="yaş" id="yaş" min="18" max="65">
        </div>
        <div>
           <label for="email">Mail Adresi</label>
           <input type="email" name="email" id="email">
        </div>
        <div>
           <label for="foto">Fotoğraf Ekle</label>
           <input type="file" name="foto" id="foto">
        </div>   
    </div>

            <label for="deneyim">Sektör Deneyimi </label > 
        
           
                
                
            <input type="radio" name="deneyim" id="deneyim">
            <label for="deneyim">1-5 yıl</label>  
            
            <input type="radio" name="deneyim" id="deneyim">
            <label for="deneyim">6-10 yıl</label>  
            
            
            <input type="radio" name="deneyim" id="deneyim">

            <option value="">PHP</option>
            <option value="">Java</option>
            <option value="">JavaScript</option>
            <option value="">JavaScript</option>
            <option value="">JavaScript</option>
